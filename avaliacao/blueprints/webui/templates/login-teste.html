<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            background-color: #f5f5f5;
        }

        .card {
            margin: auto;
            margin-top: 10%;
            width: 350px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            border: none;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .forms {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-group-text {
            margin: 20px;
        }
    </style>
    <script>
        $(function () {
            $('#meu-form').on('submit', function (event) {
                console.log("asdasd");
                event.preventDefault(); // Previne o envio padrão do formulário

                var url = $(this).attr('action'); // Obtém a URL definida na ação do formulário
                var dados = $(this).serializeArray(); // Obtém os dados do formulário como um array de objetos {name, value}

                // Converte os dados para um objeto JSON
                // Converte os dados para um objeto JSON
                var dados_json = {};
                $.each(dados, function () {
                    dados_json[this.name] = this.value;
                });

                console.log(dados_json);
                // Envia a requisição GET com o cabeçalho Content-Type: application/json
                $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(dados_json),
                    success: function (resultado) {
                        print(resultado)
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        // Trata o erro da requisição
                        console.error(errorThrown);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="card">
        <div class="card-body d-flex flex-column justify-content-center">
            <h2>Login</h2>
            <form id="meu-form" action="/api/v1/busca-usuario" method="get" class="forms">
                <div class="form-group-text">
                    <label for="usuario">Usuário</label>
                    <input type="usuario" class="form-control" id="usuario" name="usuario" placeholder="Seu usuário">
                </div>
                <div class="form-group-text">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha">
                </div>
                <button type="submit" class="btn btn-primary btn-block my-3">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
