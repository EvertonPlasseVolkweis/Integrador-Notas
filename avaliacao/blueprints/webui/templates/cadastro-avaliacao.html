<!DOCTYPE html>
<html>
  <head>
    <title>Minha Tela de Avaliação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Nova Avaliação</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome da Avaliação:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome da avaliação">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea class="form-control" id="descricao" rows="3" placeholder="Digite uma descrição para a avaliação"></textarea>
        </div>
        <div class="form-group">
          <label for="usuarios">Usuários:</label>
          <select class="form-control" id="usuarios">
            <option value="">Selecione um usuário</option>
            <option value="usuario1">Usuário 1</option>
            <option value="usuario2">Usuário 2</option>
            <option value="usuario3">Usuário 3</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </body>
</html>
