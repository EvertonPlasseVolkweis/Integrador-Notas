{% extends 'base.html' %}
<html>
{% block head %}

<head>
    <title>{% block title %}Tabela Usuario{% endblock %}</title>
    <style>
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        function visualizarBoletim(nome) {
            $.ajax({
                url: "/boletim/" + nome,
                method: "GET",
                success: function (response) {
                    if (response.error) {
                        console.log('asdasd');
                        toastr.error("Não há avaliações disponíveis para este usuário.");
                    } else {
                        window.location.replace("/boletim/" + nome);
                    }
                }
            });
        }
        function buscaAvaliacoes(id) {
            $.ajax({
                url: "/tabela-avaliacao-turma/" + id,
                method: "GET",
                success: function (response) {
                    if (response.error) {
                        console.log('asdasd');
                        toastr.error("Não há avaliações disponíveis para este usuário.");
                    } else {
                        window.location.replace("/tabela-avaliacao-turma/" + id);
                    }
                }
            });
        }
    </script>
</head>
{% endblock %}
{% block content %}

<body>

    <div class="container">
        <h1>Tabela Usuário</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RA</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in usuarios %}
                <tr>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.ra }}</td>
                    <td>{{ item.cpf }}</td>
                    <td>
                        <button type="submit" class="btn btn-primary" data-id="{{ item.nome }}"
                            onclick="visualizarBoletim(this.getAttribute('data-id'))"><i class="bi bi-mortarboard-fill"></i></button>
                        <button type="submit" class="btn btn-primary" data-id="{{ item.id }}"
                            onclick="buscaAvaliacoes(this.getAttribute('data-id'))"><i class="bi bi-layout-text-sidebar-reverse"></i></button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}

</html>
